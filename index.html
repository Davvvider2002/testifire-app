<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>TestiFIRE - Ignite Your Faith</title>
    <meta
      name="description"
      content="Share your Christian testimonies, answered prayers, and miracles. Inspire others with your faith journey on TestiFIRE."
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6B5ED8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TestiFIRE" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="./client/App.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
